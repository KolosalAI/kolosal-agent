    enabled: false
    host: localhost
    port: 6333
    collection_name: documents
    default_embedding_model: text-embedding-3-small
    timeout: 30
    api_key: ""
    max_connections: 10
    connection_timeout: 5
    embedding_batch_size: 5
  faiss:
    index_type: Flat
    index_path: ./data/faiss_index
    dimensions: 1536
    normalize_vectors: true
    nlist: 100
    nprobe: 10
    use_gpu: false
    gpu_device: 0
    metric_type: IP

# Deep Research Agent Test Configuration
# This file contains configuration for testing the Deep Research Agent

# Test Environment Settings
test_environment:
  enable_integration_tests: false  # Set to true to enable integration tests
  enable_performance_tests: false  # Set to true to enable performance tests
  server_url: "http://localhost:8080"
  timeout_seconds: 300
  
# Mock Configuration
mock_settings:
  enable_server_mocking: true
  mock_response_delay_ms: 100
  mock_failure_rate: 0.0  # 0.0 = no failures, 1.0 = all failures
  
# Research Test Configuration
research_test_config:
  default_methodology: "systematic"
  test_max_sources: 10
  test_max_web_results: 5
  test_relevance_threshold: 0.7
  test_confidence_threshold: 0.5
  
# Performance Test Configuration
performance_config:
  stress_test_duration_seconds: 30
  concurrent_requests_count: 3
  memory_test_iterations: 10
  benchmark_warmup_iterations: 3
  
# Integration Test Configuration
integration_config:
  require_server_connection: true
  test_timeout_seconds: 600
  large_scale_max_sources: 50
  quality_test_relevance_threshold: 0.9
  
# Test Data Configuration
test_data:
  sample_research_questions:
    - "What are the latest trends in artificial intelligence?"
    - "Climate change impacts on biodiversity"
    - "Quantum computing developments in 2024 and 2025"
    - "Machine learning applications in healthcare"
    - "Sustainable energy technologies"
    - "Blockchain applications in healthcare"
    - "Renewable energy trends"
    - "Artificial intelligence ethics"
    - "Space exploration updates"
    - "Technology trends"
    
  test_methodologies:
    - "systematic"
    - "exploratory"
    - "comprehensive"
    - "academic"
    - "market_research"
    
  output_formats:
    - "comprehensive_report"
    - "summary"
    - "analysis"
    - "executive_summary"

# Logging Configuration for Tests
test_logging:
  log_level: "INFO"  # DEBUG, INFO, WARN, ERROR
  log_to_file: true
  log_file_path: "./test_logs/deep_research_tests.log"
  log_performance_metrics: true
  
# Coverage Configuration
coverage:
  enable_coverage_reporting: false
  coverage_threshold_percent: 80
  exclude_patterns:
    - "*/external/*"
    - "*/tests/*"
    - "*/mocks/*"
